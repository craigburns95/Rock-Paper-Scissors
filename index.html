<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. Winner!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://static.thenounproject.com/png/88661-200.png" alt="rock">
        </div>
        <div class="choice" id="p">
                <img src="https://static.thenounproject.com/png/88662-200.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="https://static.thenounproject.com/png/88666-200.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Choose your weapon wiseley</p>
    <script src="script.js" ></script>
</body>
</html>
